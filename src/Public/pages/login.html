<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DXTREME Fitness - Login</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#1D1616] via-[#1D1616] to-[#8E1616] min-h-screen flex items-center justify-center">

  <!-- Floating Login Box -->
  <div class="bg-[#1D1616] rounded-2xl shadow-2xl w-[90%] max-w-4xl flex overflow-hidden">

    <!-- Left Image -->
    <div class="relative hidden md:flex w-1/2 h-full">
      <img
        src="../../Import/logo-gym.png"
        class="w-full h-full object-cover"
        alt="Fitness"
      >
       <!-- Dark overlay -->
 <div class="absolute inset-0 bg-gradient-to-r from-black/30 to-black/10"></div>

    </div>

    <!-- Right Form -->
    <div class="w-full md:w-1/2 p-10 text-white">
      <h2 class="text-4xl font-bold mb-2 text-center">DXTREME GYM</h2>
      <p class="text-gray-400 text-center mb-8">Sign in your account</p>

      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input
            type="text"
            class="w-full px-4 py-3 rounded-lg bg-[#1D1616] border border-gray-700 focus:outline-none focus:border-red-600"
          >
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input
            type="password"
            class="w-full px-4 py-3 rounded-lg bg-[#1D1616] border border-gray-700 focus:outline-none focus:border-red-600"
          >
        </div>

       <div class="flex justify-center">
        <button
        class="w-full bg-[#8E1616] hover:bg-[#D84040] py-3 rounded-lg font-semibold transition"
          >
           Login
       </button>
      </div>

      </form>
    </div>

  </div>

</body>
</html>
